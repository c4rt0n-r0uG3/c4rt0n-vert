<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur mon site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .banner {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .article {
            padding: 20px;
        }
        .article h1 {
            font-size: 1.5em;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        .article h2 {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 15px;
        }
        .article p {
            line-height: 1.6;
        }
        .article img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 20px auto;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        Se mettre dans un carton...
    </div>
    <div class="container">
        <div class="article">
            <h1>Se mettre dans un carton</h1>
            <h2>
            </h2>
            <p>
                S'envoyer par la poste à sa propre adresse,
                se retrouver livré à soi-même.
            </p>
            <p>
                "Tu crois qu'on la met sur une palette ?"
            </p>
            <img src="explosive.jpg" alt="Livraison hasardeuse">
        </div>
    </div>
</body>
</html>
